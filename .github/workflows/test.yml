name: Node.js CI

on:
  pull_request:
    branches: [develop]

  pull_request_review:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2, 3]

    steps:
      - uses: actions/checkout@v2
      - name: Test Cypress
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - run: npm ci
      - run: cp .cypress.env .env
      - run: docker-compose up -d
      - run: npm run cy:ci
        env:
          CI: true
